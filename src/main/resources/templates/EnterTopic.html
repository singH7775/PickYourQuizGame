<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Pick Your Quiz</title>
	<link rel="stylesheet" href="/Style.css">
</head>

<body>

	<section class="header">
		
		<div>
  			<form th:action="@{/logout}" method="post">
    			<button type="submit" class="log-out">Logout</button>
  			</form>
		</div>
	
	
		<form th:action="@{/chat/question}" method="get">
		
		<div class="topic-button">
			<div th:if="${resultWin}">
				<img th:src="@{/images/win.gif}" class="result-gif"/>
			</div>
		
			<div th:if="${resultLoss}">
				<img th:src="@{/images/lose.gif}" class="result-gif"/>
			</div>
			
			<h1>Enter the topic you would like to get tested on below</h1>
			<input type="text" name="topic" required>
			<div>
				<button type="submit" class="signing-btn-2">Enter</button>
			</div>
		</div>
		
		<div>
			<p class="stats">Current points : <span th:text="${currentPoints}"></span></p>
			<p class="stats">Total Wins : <span class="stat-color1" th:text="${currentWins}"></span></p>
			<p class="stats">Total Losses : <span class="stat-color2" th:text="${currentLosses}"></span></p>
		</div>
		
		</form>
	
	</section>

</body>
</html>
